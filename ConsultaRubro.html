<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA CONSULTA RUBRO CONTABLE</title>
    <style>
        body {
            background-color: #d0f0d0; /* Light green background */
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #006400; /* Dark green */
        }
        .search-section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #006400;
        }
        input {
            width: 300px;
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            color: white;
        }
        .green-btn {
            background-color: green;
        }
        .red-btn {
            background-color: red;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th {
            background-color: green;
            color: white;
            padding: 10px;
            text-align: left;
        }
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .actions {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>SISTEMA CONSULTA RUBRO CONTABLE</h1>
    
    <div class="search-section">
        <label for="busqueda-rubro">Consultar por Rubro Contable</label>
        <input list="rubros" id="busqueda-rubro" placeholder="">
        <datalist id="rubros"></datalist>
        <button id="consultar-btn" class="green-btn">Consultar</button>
    </div>
    
    <div class="search-section">
        <label for="busqueda-area">Consultar por Área Contable</label>
        <input list="areas" id="busqueda-area" placeholder="">
        <datalist id="areas"></datalist>
        <button id="limpiar-btn" class="red-btn">Limpiar</button>
    </div>
    
    <table id="tabla-rubros">
        <thead>
            <tr>
                <th>Área Contable</th>
                <th>Rubro Contable</th>
                <th>Significado Contable</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <div class="actions">
        <button id="volver-btn" class="green-btn">Volver</button>
        <button id="salir-btn" class="red-btn">Salir</button>
    </div>
    
    <script src="consulta_rubro.js"></script>
</body>
</html>
