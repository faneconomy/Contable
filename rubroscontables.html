<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>INGRESAR, CONSULTAR Y ELIMINAR RUBROS CONTABLES</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-rubros">
        <div class="title">INGRESAR, CONSULTAR Y ELIMINAR RUBROS CONTABLES</div>
        
        <div class="form-container">
            <div class="form-field">
                <label for="area-contable">Área Contable</label>
                <select id="area-contable">
                    <option value="">Seleccione...</option>
                </select>
            </div>
            
            <div class="form-field">
                <label for="nombre-rubro">Nombre del Rubro Contable</label>
                <input type="text" id="nombre-rubro" placeholder="Ingrese el nombre">
            </div>
            
            <div class="form-field">
                <label for="significado-rubro">Significado del Rubro Contable</label>
                <textarea id="significado-rubro" placeholder="Ingrese el significado"></textarea>
            </div>
            
            <div class="button-grid">
                <button type="button" id="guardar-btn" class="green-button">Guardar Rubro Contable</button>
                <button type="button" id="limpiar-btn" class="red-button">Limpiar Información</button>
                <button type="button" id="consultar-btn" class="green-button">Consultar Rubro Contable</button>
                <button type="button" id="eliminar-btn" class="red-button">Eliminar Rubro Contable</button>
                <button type="button" id="salir-btn" class="red-button">Salir</button>
            </div>
        </div>
    </div>
    
    <script src="rubroscontables.js"></script>
</body>
</html>
