<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA CONSULTA RUBRO CONTABLE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">SISTEMA CONSULTA RUBRO CONTABLE</div>
        
        <div class="form-field">
            <label for="busqueda-rubro">Consultar por Rubro Contable</label>
            <select id="busqueda-rubro"></select>
            <button id="consultar-btn" class="green-button">Consultar</button>
        </div>
        
        <div class="form-field">
            <label for="busqueda-area">Consultar por Área Contable</label>
            <select id="busqueda-area"></select>
            <button id="limpiar-btn" class="red-button">Limpiar</button>
        </div>
        
        <table id="tabla-rubros">
            <thead>
                <tr>
                    <th>Área Contable</th>
                    <th>Rubro Contable</th>
                    <th>Significado Contable</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <div class="button-container-sic">
            <button id="volver-btn" class="sic-button green-button">Volver</button>
            <button id="salir-btn" class="sic-button red-button">Salir</button>
        </div>
    </div>
    
    <script src="consulta_rubro.js"></script>
</body>
</html>
